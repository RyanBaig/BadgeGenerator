<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <title>Platform Badges Generator</title>
</head>

<body>
    <a href="https://github.com/RyanBaig/BadgeGenerator" data-ribbon="Made by RyanBaig" title="ryanthedev.vercel.app"
        class="github-fork-ribbon right-bottom fixed">Made
        by RyanBaig</a>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/assets/images/logo-small.png" width="50px" height="50px">
                BadgeGenerator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">

                    <li class="nav-item">

                    </li>
                    <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                        <ul class="navbar-nav nav-item">
                            <li class="nav-item dropdown">
                                <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Generate Badges
                                </button>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li><a class="dropdown-item" href="/generate_badge.html">Home</a></li>
                                    <li><a class="dropdown-item" href="/generate/custom.html">Generate Custom Badges</a>

                                </ul>

                    </div>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <section class="badge-generator">
            <h2 style="text-align: center; margin-top: 5px;">Platform Badges Generator</h2>

            <div class="badge-preview text-center">
                <h3>Badge Preview</h3>

                <table class="table" style="  margin-left: auto;
  margin-right: auto;">
                    <tr>
                        <th><button type="button" id="previewButton" class="btn btn-primary">Preview Badge</button></th>
                        <th><img id="previewImage" src="" alt="Badge Preview"></th>
                        <th><code id="previewURL" style="font-size: 15px;">Badge URL</code></th>
                    </tr>
                </table>

            </div>
            <!-- Provider -->
            <form id="badgeForm">
                <label for="provider">Provider:</label>
                <select id="provider" class="Ryans-Dropdowns-Provider" name="provider">
                    <option data-image="https://github.com/favicon.ico" value="github">GitHub</option>
                    <option data-image="https://crates.io/favicon.ico" value="crates.io">crates.io</option>
                    <option data-image="https://static-production.npmjs.com/b0f1a8318363185cc2ea6a40ac23eeb2.png"
                        value="npm">npm
                    </option>
                    <option
                        data-image="https://seeklogo.com/images/P/pypi-logo-5B953CE804-seeklogo.com.png"
                        value="pypi">
                        PyPi</option>
                </select>
                <!-- GitHub Section -->
                <div id="githubProvider" class="mt-3">
                    <label for="githubOption">GitHub Options:</label>
                    <select class="Ryans-Dropdowns" id="githubOption" name="githubOption">
                        <option data-image="https://badgers.space/github/release/RyanBaig/ICEPOS" value="latestRelease">
                            Latest Release</option>
                        <option data-image="https://badgers.space/github/issues/RyanBaig/ICEPOS" value="issues">Total
                            Issues</option>
                        <option data-image="https://badgers.space/github/open-issues/RyanBaig/ICEPOS" value="openIssues">
                            Open Issues</option>
                        <option data-image="https://badgers.space/github/closed-issues/RyanBaig/ICEPOS"  value="closedIssues">
                            Closed Issues</option>
                        <option data-image="https://badgers.space/github/checks/RyanBaig/ICEPOS" value="checks">Checks
                            (Repository-specific)</option>
                        <option data-image="https://badgers.space/github/checks/RyanBaig/ICEPOS/master" value="checksBranch">
                            Checks (Branch-specific)</option>
                        <option data-image="https://badgers.space/github/contributors/RyanBaig/ICEPOS" value="contributors">
                            Contributors</option>
                        <option data-image="https://badgers.space/github/license/RyanBaig/ICEPOS" value="license">
                            License</option>
                    </select><br>

                    <!-- GitHub-specific options -->
                    <!-- Latest Release -->
                    <div id="githubLatestRelease">
                        <div class="form-floating mt-3 mb-3">
                            <input type="text" class="form-control" id="ghlrowner" name="owner"
                                placeholder="GitHub owner">
                            <label for="owner">Owner</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="ghlrrepo" name="repo"
                                placeholder="GitHub repository">
                            <label for="repo">Repository</label>
                        </div>
                    </div>

                    <!-- GitHub Total Issues -->
                    <div id="githubIssues" style="display: none;">
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control" id="ghiowner" name="owner"
                                placeholder="GitHub owner">
                            <label for="ghiowner">Owner</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="ghirepo" name="repo"
                                placeholder="GitHub repository">
                            <label for="ghirepo">Repository</label>
                        </div>
                    </div>


                    <!-- GitHub Open Issues -->
                    <div id="githubOpenIssues" style="display: none;">
                        <div class="form-floating mt-3 mb-3">
                            <input type="text" class="form-control" id="ghoiowner" name="owner"
                                placeholder="GitHub owner">
                            <label for="ghoiowner">Owner</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="ghoirepo" name="repo"
                                placeholder="GitHub repository">
                            <label for="ghoirepo">Repository</label>
                        </div>
                    </div>


                    <!-- GitHub Closed Issues -->
                    <div id="githubClosedIssues" style="display: none;">
                        <div class="form-floating mt-3 mb-3">
                            <input type="text" class="form-control" id="ghciowner" name="owner"
                                placeholder="GitHub owner">
                            <label for="ghciowner">Owner</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="ghcirepo" name="repo"
                                placeholder="GitHub repository">
                            <label for="ghcirepo">Repository</label>
                        </div>
                    </div>

                    <!-- GitHub Checks (Repository-specific) -->
                    <div id="githubChecks" style="display: none;">
                        <div class="form-floating mt-3 mb-3">
                            <input type="text" class="form-control" id="ghcowner" name="owner"
                                placeholder="GitHub owner">
                            <label for="ghcowner">Owner</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="ghcrepo" name="repo"
                                placeholder="GitHub repository">
                            <label for="ghcrepo">Repository</label>
                        </div>
                    </div>
                    <!-- GitHub Checks (Branch-specific) -->
                    <div id="githubChecksBranch" style="display: none;">
                        <div class="form-floating mt-3 mb-3">
                            <input type="text" class="form-control" id="ghcbowner" name="owner"
                                placeholder="GitHub owner">
                            <label for="ghcbowner">Owner</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="ghcbrepo" name="repo"
                                placeholder="GitHub repository">
                            <label for="ghcbrepo">Repository</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="ghcbranch" name="branch"
                                placeholder="GitHub branch">
                            <label for="ghcbranch">Branch</label>
                        </div>
                    </div>


                    <!-- GitHub Contributors -->
                    <div id="githubContributors" style="display: none;">
                        <div class="form-floating mt-3 mb-3">
                            <input type="text" class="form-control" id="ghcontowner" name="owner"
                                placeholder="GitHub owner">
                            <label for="ghcontowner">Owner</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="ghcontrepo" name="repo"
                                placeholder="GitHub repository">
                            <label for="ghcontrepo">Repository</label>
                        </div>
                    </div>

                    <!-- GitHub License -->
                    <div id="githubLicense" style="display: none;">
                        <div class="form-floating mt-3 mb-3">
                            <input type="text" class="form-control" id="ghlowner" name="owner"
                                placeholder="GitHub owner">
                            <label for="ghlowner">Owner</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="ghlrepo" name="repo"
                                placeholder="GitHub repository">
                            <label for="ghlrepo">Repository</label>
                        </div>
                    </div>

                </div>
                <!-- crates.io Section-->
                <div id="cratesIoProvider" class="mt-3" style="display: none;">
                    <label for="cratesIoOption">crates.io Options:</label>
                    <select class="Ryans-Dropdowns" id="cratesIoOption" name="cratesIoOption">
                        <option data-image="https://badgers.space/crates/name/rand" value="name">Crate
                            Name</option>
                        <option data-image="https://badgers.space/crates/version/rand" value="version">Crate Version
                        </option>
                        <option data-image="https://badgers.space/crates/info/rand" value="name&version">Crate Name &
                            Version</option>
                        <option data-image="https://badgers.space/crates/downloads/rand" value="downloads">Total Downloads
                        </option>
                        <option data-image="https://badgers.space/crates/downloads/rand/latest" value="latestDownloads">Total
                            Downloads (Latest Version)</option>
                    </select>
                    <!-- crates.io-specific Options -->
                    <!-- crates.io Crate Name -->
                    <div id="cratesIoName">
                        <div class="form-floating mt-3 mb-3">
                            <input type="text" class="form-control" id="cnname" name="name" placeholder="Crate Name">
                            <label for="cnname">Name</label>
                        </div>
                    </div>

                    <!-- crates.io Crate Version -->
                    <div id="cratesIoVersion" style="display:none;">
                        <div class="form-floating mt-3 mb-3">
                            <input type="text" class="form-control" id="cnvname" name="name" placeholder="Crate Name">
                            <label for="cnvname">Name</label>
                        </div>
                    </div>

                    <!-- crates.io Crate Name + Version -->
                    <div id="cratesIoNameAndVersion" style="display:none;">
                        <div class="form-floating mt-3 mb-3">
                            <input type="text" class="form-control" id="cniname" name="name" placeholder="Crate Name">
                            <label for="cniname">Name</label>
                        </div>
                    </div>

                    <!-- crates.io Crate Downloads -->
                    <div id="cratesIoDownloads" style="display:none;">
                        <div class="form-floating mt-3 mb-3">
                            <input type="text" class="form-control" id="cndname" name="name" placeholder="Crate Name">
                            <label for="cndname">Name</label>
                        </div>
                    </div>

                    <!-- crates.io Crate Downloads (Latest) -->
                    <div id="cratesIoDownloadsLatest" style="display:none;">
                        <div class="form-floating mt-3 mb-3">
                            <input type="text" class="form-control" id="cndlname" name="name" placeholder="Crate Name">
                            <label for="cndlname">Name</label>
                        </div>
                    </div>

                </div>

                <!-- npm Section -->
                <div id="npmProvider" style="display: none;">
                    <label for="npmOption" class="mt-3">npm Options:</label>
                    <select class="Ryans-Dropdowns" id="npmOption" name="npmOption">
                        <option data-image="https://badgers.space/npm/name/express" value="name">Package Name</option>
                        <option data-image="https://badgers.space/npm/name/@vercel/node" value="nameScoped">Package Name
                            (Scoped)</option>
                        <option data-image="https://badgers.space/npm/version/express" value="version">Package Version
                        </option>
                        <option data-image="https://badgers.space/npm/version/@vercel/node" value="versionScoped">Package
                            Version (Scoped)</option>
                        <option data-image="https://badgers.space/npm/license/express" value="license">Package License
                        </option>
                        <option data-image="https://badgers.space/npm/license/@vercel/node" value="licenseScoped">Package
                            License (Scoped)</option>
                        <option data-image="https://badgers.space/npm/types/express" value="types">Package Types</option>
                        <option data-image="https://badgers.space/npm/types/@vercel/node" value="typesScoped">Package
                            Types (Scoped)</option>
                    </select>

                    <!-- npm Package Name -->
                    <div id="npmName">
                        <div class="form-floating mt-3 mb-3">
                            <input type="text" class="form-control" id="npmNName" name="name"
                                placeholder="Package Name">
                            <label for="npmNName">Name</label>
                        </div>
                    </div>

                    <!-- npm Package Name (Scoped) -->
                    <div id="npmNameScoped" style="display:none;">
                        <div class="form-floating mt-3 mb-3">
                            <input type="text" class="form-control" id="npmNOrgS" name="organization"
                                placeholder="Organization Name">
                            <label for="npmNOrgS">Organization</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="npmNNameS" name="name"
                                placeholder="Package Name">
                            <label for="npmNNameS">Name</label>
                        </div>
                    </div>

                    <!-- npm Package Version -->
                    <div id="npmVersion" style="display:none;">
                        <div class="form-floating mt-3 mb-3">
                            <input type="text" class="form-control" id="npmVName" name="name"
                                placeholder="Package Name">
                            <label for="npmVName">Name</label>
                        </div>
                    </div>

                    <!-- npm Package Version (Scoped) -->
                    <div id="npmVersionScoped" style="display:none;">
                        <div class="form-floating mt-3 mb-3">
                            <input type="text" class="form-control" id="npmVOrgS" name="organization"
                                placeholder="Organization Name">
                            <label for="npmVOrgS">Organization</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="npmVNameS" name="name"
                                placeholder="Package Name">
                            <label for="npmVNameS">Name</label>
                        </div>
                    </div>

                    <!-- npm Package License -->
                    <div id="npmLicense" style="display:none;">
                        <div class="form-floating mt-3 mb-3">
                            <input type="text" class="form-control" id="npmLName" name="name"
                                placeholder="Package Name">
                            <label for="npmLName">Name</label>
                        </div>
                    </div>

                    <!-- npm Package License (Scoped) -->
                    <div id="npmLicenseScoped" style="display:none;">
                        <div class="form-floating mt-3 mb-3">
                            <input type="text" class="form-control" id="npmLOrgS" name="organization"
                                placeholder="Organization Name">
                            <label for="npmLOrgS">Organization</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="npmLNameS" name="name"
                                placeholder="Package Name">
                            <label for="npmLNameS">Name</label>
                        </div>
                    </div>

                    <!-- npm Package Types -->
                    <div id="npmTypes" style="display:none;">
                        <div class="form-floating mt-3 mb-3">
                            <input type="text" class="form-control" id="npmTName" name="name"
                                placeholder="Package Name">
                            <label for="npmTName">Name</label>
                        </div>
                    </div>

                    <!-- npm Package Types (Scoped) -->
                    <div id="npmTypesScoped" style="display:none;">
                        <div class="form-floating mt-3 mb-3">
                            <input type="text" class="form-control" id="npmTOrgS" name="organization"
                                placeholder="Organization Name">
                            <label for="npmTOrgS">Organization</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="npmTNameS" name="name"
                                placeholder="Package Name">
                            <label for="npmTNameS">Name</label>
                        </div>
                    </div>

                </div>
                <!-- PyPi Section -->
                <div id="pypiProvider" class="mt-3" style="display: none;">
                    <label for="pypiOption" class="mt-3">PyPi Options:</label>
                    <select class="Ryans-Dropdowns" id="pypiOption" name="pypiOption">
                        <option data-image="https://badgers.space/pypi/name/envhub" value="name">PyPi Package Name
                        </option>
                        <option data-image="https://badgers.space/pypi/version/envhub" value="version">PyPi Package Version
                        </option>
                        <option data-image="https://badgers.space/pypi/info/envhub" value="name&version">PyPi Package
                            Name & Version</option>
                        <option data-image="https://badgers.space/pypi/license/envhub" value="license">PyPi Package License
                        </option>
                    </select>

                    <!-- PyPi-Specific Options -->
                    <!-- PyPi Package Name -->
                    <div id="pypiName">
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control" id="pypiNName" name="name"
                                placeholder="PyPi Package Name">
                            <label for="pypiNName">PyPi Package Name</label>
                        </div>
                    </div>

                    <!-- PyPi Package Version -->
                    <div id="pypiVersion" style="display:none;">
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control" id="pypiVName" name="name"
                                placeholder="PyPi Package Name">
                            <label for="pypiVName">PyPi Package Name</label>
                        </div>
                    </div>

                    <!-- PyPi Package Name & Version -->
                    <div id="pypiNameAndVersion" style="display:none;">
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control" id="pypiNVName" name="name"
                                placeholder="PyPi Package Name">
                            <label for="pypiNVName">PyPi Package Name</label>
                        </div>
                    </div>

                    <!-- PyPi Package License -->
                    <div id="pypiLicense" style="display:none;">
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control" id="pypiLName" name="name"
                                placeholder="PyPi Package Name">
                            <label for="pypiLName">PyPi Package Name</label>
                        </div>
                    </div>

                </div>
            </form>
        </section>
    </main>
    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/url_funcs.js"></script>
</body>
